apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        renderscriptSupportModeEnabled true
        renderscriptTargetApi 24
        applicationId "com.nexuslink.wenavi"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        applicationId "com.nexuslink.wenavi"
        ndk {
            //ѡ��Ҫ��ӵĶ�Ӧcpu���͵�.so�⡣
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a'
            // ��������� 'x86', 'x86_64', 'mips', 'mips64'
        }
        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "31b2964462b4db5e14442b9f", //JPush��ע��İ�����Ӧ��appkey.
                JPUSH_CHANNEL: "developer-default", //��ʱ��дĬ��ֵ����.
        ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/java-gen']
        }
    }
}
repositories {
    flatDir {
        dirs 'libs' //就是你放aar的目录地址
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile files('libs/Android_Map3D_SDK_V5.2.1_20170725.jar')
    compile files('libs/AMap_Location_V3.5.0_20170731.jar')
    // �˴���JMessage 2.2.0 �汾Ϊ����
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support:design:26.0.0-alpha1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:support-v4:26.+'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.jakewharton:butterknife:8.8.1'
    compile 'cn.jiguang.sdk:jmessage:2.2.0'
    compile 'cn.jiguang.sdk:jcore:1.1.3'
    compile 'me.drakeet.materialdialog:library:1.3.1'
    compile 'com.lai.weavey:dialog:1.3'
    compile 'de.greenrobot:greendao:1.3.7'
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
}
